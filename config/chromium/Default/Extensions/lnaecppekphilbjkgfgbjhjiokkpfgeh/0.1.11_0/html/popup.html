<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

</head>

<body>
    <div id="tabs">
        <ul>
            <li>
                <a href="#tab_books">
                    <span class="ui-icon ui-icon-bookmark"></span>
                    <label id="tab_books_label" class="ui-locale-text">Library</label>
                </a>
            </li>
            <li>
                <a href="#tabs_settings">
                    <span class="ui-icon ui-icon-gear"></span>
                    <label id="tabs_settings_label" class="ui-locale-text">Settings</label>
                </a>
            </li>
            <li>
                <a href="#tabs_news">
                    <span class="ui-icon ui-icon-flag"></span>
                    <label id="tabs_label_news" class="ui-locale-text">?</label>
                </a>
            </li>
            <li>
                <a href="#tabs_about">
                    <span class="ui-icon ui-icon-info"></span>
                    <label id="tabs_about_label" class="ui-locale-text">About</label>
                </a>
            </li>
        </ul>
        <div id="tab_books">
            <ul id="tab_books_list">
            </ul>
        </div>
        <div id="tabs_settings">
            <fieldset>
                <legend id="label_settings_appearance" class="ui-locale-text">Appearance</legend>
                <table cellpadding="4">
                    <tr>
                        <td nowrap="true">
                            <label id="label_settings_theme" class="ui-locale-text" for="list_settings_themes">Choose a theme:</label>
                        </td>
                        <td class="ui-width-100">
                            <select id="list_settings_themes">
                                <option value="black-tie">Black tie</option>
                                <option value="blitzer">Blitzer</option>
                                <option value="cupertino">Cupertino</option>
                                <option value="dark-hive">Dark hive</option>
                                <option value="dot-luv">Dot luv</option>
                                <option value="eggplant">Eggplant</option>
                                <option value="excite-bike">Excite bike</option>
                                <option value="flick">Flick</option>
                                <option value="hot-sneaks">Hot sneaks</option>
                                <option value="humanity">Humanity</option>
                                <option value="le-frog">Le frog</option>
                                <option value="mint-choc">Mint choc</option>
                                <option value="overcast">Overcast</option>
                                <option value="pepper-grinder">Pepper grinder</option>
                                <option value="redmond">Redmond</option>
                                <option value="smoothness">Smoothness</option>
                                <option value="south-street">South street</option>
                                <option value="start">Start</option>
                                <option value="sunny">Sunny</option>
                                <option value="swanky-purse">Swanky purse</option>
                                <option value="trontastic">Trontastic</option>
                                <option value="ui-darkness">Ui darkness</option>
                                <option value="ui-lightness">Ui lightness</option>
                                <option value="vader">Vader</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset class="ui-settings-section">
                <legend id="label_settings_tts" class="ui-locale-text">Text to speech:</legend>
                <table cellpadding="4">
                    <tr>
                        <td nowrap="true">
                            <label id="label_settings_tts_volume" class="ui-locale-text">Set the volume of speech:</label>
                            <span id="lab_settings_tts_volume">100</span>&nbsp;
                        </td>
                        <td class="ui-width-100">
                            <div id="bar_settings_tts_volume" style="display:inline-block"></div>
                        </td>
                    </tr>
                    <tr>
                        <td nowrap="true">
                            <label id="label_settings_tts_speed" class="ui-locale-text">Set the speed of speech:</label>
                            <span id="lab_settings_tts_rate">1.0x</span>&nbsp;
                        </td>
                        <td>
                            <div id="bar_settings_tts_rate" style="display:inline-block"></div>
                        </td>
                    </tr>
                    <tr>
                        <td nowrap="true">
                            <label id="label_settings_tts_max_length" class="ui-locale-text">Set the maximum length of a text block:</label>
                        </td>
                        <td>
                            <input type="number" id="edit_settings_tts_max_length" size="10" min="10" max="150">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="label_settings_tts_templates" class="ui-locale-text">Modify voice templates of each language:</label>
                        </td>
                        <td>
                            <button id="btn_settings_tts_templates" class="ui-locale-text">Manage templates</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="label_settings_tts_visual" class="ui-locale-text ui-locale-title">Modify visual feedback on the web page:</label>
                        </td>
                        <td>
                            <input id="btn_settings_tts_highlight" type="checkbox" />
                            <label id="label_settings_tts_highlight" class="ui-locale-text ui-locale-title" for="btn_settings_tts_highlight">Highlight the paragraph</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div id="tabs_news">
        </div>
        <div id="tabs_about">
            <fieldset>
                <legend>About: </legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <img id="img_logo" src="../img/icon_128.png" width="24" />
                        </td>
                        <td id="lab_product" width="100%" style="font-size:medium">Read It! 1.0.0</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label id="label_copyrights" class="ui-locale-text">Copyright 2017 Web Gadgets Inc. All rights reserved.</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <ul id="about-shares">
                <li style="float:right">
                    <button id="btn_feedback" style="padding: 0px 8px 4px 8px"><img src="../img/forum.png" align="top"/>&nbsp;Feedback</button>
                </li>                
                <li style="float:right">
                    <button id="btn_userinfo" style="padding: 0px 8px 4px 8px"><img src="../img/user.png" align="top"/>&nbsp;Userinfo</button>
                </li>                
            </ul>
        </div>
    </div>

    <div class="ui-helper-hidden">
        <div id="dlg_settings_voices">
            <table width="100%" cellspacing="10">
                <tr>
                    <td valign="top">
                        <label id="label_voices_languages" class="ui-locale-text">Languages:</label>&nbsp;
                        <label id="lab_voices_language_code"></label>
                        <div class="ui-verticel-gap" />
                        <select id="list-settings-voices-languages" size="16" style="width:120px;height:270px">
                        </select>
                    </td>
                    <td width="100%" valign="top">
                        <table width="100%">
                            <tr>
                                <td nowrap="true" id="label_voices_preferred_voice" class="ui-locale-text">Preferred voice:</td>
                                <td width="100%">
                                    <select id="list-settings-voices-prefer" class="ui-width-100"></select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">Example:</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea id="edt_settings_voices_sample" rows="16" class="ui-width-100" style="height:236px">
Book the First—Recalled to Life
1. The Period
It was the best of times,
it was the worst of times,
it was the age of wisdom,
it was the age of foolishness,
it was the epoch of belief,
it was the epoch of incredulity,
it was the season of Light,
it was the season of Darkness,
it was the spring of hope,
it was the winter of despair,
we had everything before us, we had nothing before us, we were all going direct to Heaven, we were all going direct the other way— in short, 
  the period was so far like the present period,

                                    </textarea>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </div>
        <div id="dlg-popup-settings-import">
            <table id="tbl-sites-import-templates" width="100%" cellpadding="2" border="0">
                <tr class="ui-datepicker-title">
                    <th></th>
                    <th id="label_import_siteid" class="ui-locale-text">Id</th>
                    <th id="label_import_updatedtime" class="ui-locale-text">Updated Time</th>
                    <th id="label_import_username" class="ui-locale-text">Created By</th>
                    <th id="label_import_official" class="ui-locale-text">Official</th>
                    <th id="label_import_goods_fails" class="ui-locale-text">Goods/Fails</th>
                    <th id="label_import_action" class="ui-locale-text">Actions</th>
                </tr>
                <tr>
                    <td>
                        <span id="icon_current_active" class="ui-icon ui-icon-blank"></span>
                    </td>
                    <td id="siteId"></td>
                    <td id="updatedTime"></td>
                    <td id="username" class="ui-ellipsis" style="max-width:130px"></td>
                    <td id="primary"></td>
                    <td id="official"></td>
                    <td id="counters"></td>
                    <td>
                        <button id="btn_test_this_template" class="ui-button-icon-only ui-locale-title" title="Test this template..">
                            <span class="ui-icon ui-icon-gear"></span>
                        </button>
                        <button id="btn_use_this_template" class="ui-button-icon-only ui-locale-title" title="Use this template..">
                            <span class="ui-icon ui-icon-arrowthickstop-1-s"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="dlg-report-issue">
            <table width="100%">
                <tr>
                    <td nowrap="true">
                        <label id="label_issue_url" class="ui-locale-text">Page url:</label>
                    </td>
                    <td width="100%">
                        <input id="edit-issue-url" type="text" class="ui-width-100"></input>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <label id="label_issues" class="ui-locale-text">Issues:</label>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input id="btn_issue_no_template" type="radio" name="name-issue-type" checked="true" />
                                    <label id="label_issue_no_template" for="btn_issue_no_template" class="ui-locale-text">Site template is missing</label>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td valign="top">
                                    <input id="btn_issue_wrong_template" type="radio" name="name-issue-type" />
                                    <label id="label_issue_wrong_template" for="btn_issue_wrong_template" class="ui-locale-text">Site template is wrong</label>
                                    <div id="box-issue-template-wrong" style="margin-left: 20px">
                                        <input id="btn_issue_wrong_template_title" type="checkbox" />
                                        <label id="label_issue_wrong_template_title" class="ui-locale-text" for="btn_issue_wrong_template_title">Title is wrong</label>
                                        <input id="btn_issue_wrong_template_author" type="checkbox" />
                                        <label id="label_issue_wrong_template_author" class="ui-locale-text" for="btn_issue_wrong_template_author">Author is wrong</label>
                                        <br/>
                                        <input id="btn_issue_wrong_template_time" type="checkbox" />
                                        <label id="label_issue_wrong_template_time" class="ui-locale-text" for="btn_issue_wrong_template_time">Time is wrong</label>
                                        <input id="btn_issue_wrong_template_body" type="checkbox" />
                                        <label id="label_issue_wrong_template_body" class="ui-locale-text" for="btn_issue_wrong_template_body">Body is wrong</label>
                                        <br/>
                                        <input id="btn_issue_wrong_template_language" type="checkbox" />
                                        <label id="label_issue_wrong_template_language" class="ui-locale-text" for="btn_issue_wrong_template_language">Language is wrong</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="btn_issue_other_issues" type="radio" name="name-issue-type" />
                                    <label id="label_issue_other_issues" for="btn_issue_other_issues" class="ui-locale-text">Other issues</label>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <label id="label_notes" class="ui-locale-text" for="edit-issue-note">Notes:</label>
                    </td>
                    <td>
                        <textarea id="edit-issue-note" rows="10" class="ui-width-100" maxlength="2048"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="btn_issue_enable_feedback" type="checkbox" checked="true" />
                        <label id="label_issue_enable_feedback" class="ui-locale-text" for="btn_issue_enable_feedback">Also copy the issue detail, so you can paste it on 'Read It!' support page</label>
                    </td>
                </tr>
            </table>
        </div>
        <div id="dlg_user_info">
            <h4 id="dialog_update_user_info_desc" class="ui-locale-text">?</h4>
            <table width="100%">
                <tr>
                    <td nowrap="true">
                        <label id="label_settings_username" class="ui-locale-text" for="edit_settings_username">?</label>
                    </td>
                    <td width="100%">
                        <input id="edit_settings_username" type="text" class="ui-width-100"></input>
                    </td>
                </tr>
                <tr>
                    <td nowrap="true">
                        <label id="label_settings_useremail" class="ui-locale-text" for="edit_settings_useremail">?</label>
                    </td>
                    <td width="100%">
                        <input id="edit_settings_useremail" type="text" class="ui-width-100"></input>
                    </td>
                </tr>
            </table>
        </div>
        <div id="dlg-sites-article-result">
            <div id="box-sites-article-result">'Read It!' is not reading anything..</div>
        </div>
        <div id="dlg_book_settings" title="Book Settings">
            <table cellspacing="8">
                <tr>
                    <td>BookId:</td>
                    <td>
                        <span id="edt_book_bookid" />
                    </td>
                </tr>
                <tr>
                    <td valign="top">Title:</td>
                    <td>
                        <span id="edt_book_title" />
                    </td>
                </tr>
                <tr>
                    <td valign="top">Authors:</td>
                    <td>
                        <span id="edt_book_authors" />
                    </td>
                </tr>
                <tr>
                    <td valign="top">Voice:</td>
                    <td width="100%">
                        <select id="lst_book_lang"></select>
                        <select id="lst_book_voice"></select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
